<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        .result-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .perfect {
            color: green;
            font-weight: bold;
        }
        .above-average {
            color: orange;
            font-weight: bold;
        }
        .average {
            color: blue;
            font-weight: bold;
        }
        .zero {
            color: red;
            font-weight: bold;
        }
        .flare-animation {
            animation: flare 1.5s ease-out;
        }
        @keyframes flare {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container" id="result">
        <h2>Quiz Results</h2>
        <p id="score"></p>
        <p id="message" class="result-message"></p>
        <a href="exam.html" class="button">Try Again</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const score = params.get('score');
            const message = decodeURIComponent(params.get('message'));

            const scoreElement = document.getElementById('score');
            const messageElement = document.getElementById('message');
            const resultContainer = document.querySelector('.result-container');

            scoreElement.textContent = `Your score: ${score}`;
            messageElement.textContent = message;

            // Add animation based on score
            if (score === params.get('totalQuestions')) {
                resultContainer.classList.add('flare-animation');
                resultContainer.classList.add('perfect');
            } else if (score >= params.get('totalQuestions') / 2) {
                resultContainer.classList.add('flare-animation');
                resultContainer.classList.add('above-average');
            } else if (score > 0) {
                resultContainer.classList.add('flare-animation');
                resultContainer.classList.add('average');
            } else {
                resultContainer.classList.add('flare-animation');
                resultContainer.classList.add('zero');
            }
        });
    </script>
</body>
</html>
