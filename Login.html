<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Montserrat', sans-serif;
            }
    
            body {
                background-color: bisque;
                background-image: url("pic3.jpeg");
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            #container {
                display: flex;
                width: 80%;
                max-width: 1200px;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 25px;
                box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
                overflow: hidden;
                animation: slideIn 1s ease-out;
            }
    
            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                }
                to {
                    transform: translateX(0);
                }
            }
    
            #side-info {
                width: 40%;
                background-color: #2e07b9;
                color: white;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
    
            #side-info h2 {
                font-size: 28px;
                margin-bottom: 20px;
                text-align: center;
            }
    
            #side-info p {
                font-size: 18px;
                margin: 20px 0;
                text-align: center;
            }
    
            #login {
                width: 60%;
                padding: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-end;
            }
    
            h2 {
                text-align: right;
                margin-bottom: 30px;
                color: #2e07b9;
                font-size: 24px;
                font-weight: bold;
            }
    
            label {
                margin-bottom: 5px;
                font-weight: bold;
                font-size: 14px;
                display: block;
                text-align: right;
                color: #333;
            }
    
            input[type="text"],
            input[type="password"] {
                border-radius: 10px;
                border: 1px solid #000;
                padding: 10px;
                margin-bottom: 15px;
                width: 100%;
                background-color: #fff;
                transition: background-color 0.3s ease;
                text-align: right;
                height: 40px;
            }
    
            input[type="text"]:hover,
            input[type="password"]:hover {
                background-color: #f0f0f0;
            }
    
            button {
                width: 100%;
                padding: 12px;
                background-color: #2e07b9;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 20px;
            }
    
            button:hover {
                background-color: #458be6;
                transform: scale(1.1);
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
    
            a {
                color: #0a07b1;
                text-decoration: none;
            }
    
            a:hover {
                color: #2e07b9;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="side-info">
                <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <p>Log in to continue accessing your account and enjoying our exclusive content.</p>
            </div>
    
            <div id="login">
                <h2>Login</h2>
    
                <form id="login-form">
                    <label for="username"><i class="fas fa-user"></i> Username or Email:</label>
                    <input type="text" id="username" placeholder="Username or Email" required>
    
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
    
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <p>Don't have an account? <a href="SignUp.html"><i class="fas fa-user-plus"></i> Sign up here</a></p>
                </form>
            </div>
        </div>
    
        <script>
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'exam.html';
            }
    
            document.querySelector('#login-form').addEventListener('submit', function(event) {
                event.preventDefault();
    
                const enteredUsername = document.querySelector('#username').value;
                const enteredPassword = document.querySelector('#password').value;
    
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');
                const storedEmail = localStorage.getItem('email');
    
                if ((enteredUsername === storedUsername || enteredUsername === storedEmail) && enteredPassword === storedPassword) {
                    localStorage.setItem('isLoggedIn', 'true');
                    alert('Login successful!');
                    window.location.href = 'exam.html';
                } else {
                    alert('Invalid username or password.');
                }
            });
        </script>
    </body>
    
</html>
